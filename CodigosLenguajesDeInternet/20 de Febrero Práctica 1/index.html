<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="LosTitles te ayuda a 
        descubrir y econtrar una gran gama de electrónicos y
        accesorios para tu colección y entretenimiento, incluyendo
        consolas, videojuegos, playeras, muñecos, mandos y más."/>
        <meta name="keywords" content="lostitles,retro,arcade,consolas,
        videjuegos,antiguo,gaming,gamer,game,games,playeras,accesorios,
        mando,mandos,nintendo,playstation,xbox,sega,atari,cubo"/>
        <title>LosTitles</title>
        <link rel="icon" type="image/png" href="imgs/fav.png" sizes="16x16"/>
        <!-- <link rel="icon" type="image/ico" href="imgs/favicon.ico" sizes="64x64"/> -->

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- Mis Estilos -->
        <link rel="stylesheet" href="styles/styles.css" type="text/css">
    </head>
    <body>
        <header>
            <img id="logo" src="imgs/fav.png" alt="logo">
            <h1 id="titulo">
                <span id="titlesp">L</span>os<span id="titlesp">T</span>itles
            </h1>
        </header>
        <main>
            <div id="contenedor_form">
                <!-- formulario (Inicio de sesión) -->
                <form id="form_login" action="">
                    <hgroup>
                        <h1 id="titulo_form">Bienvenido de vuelta</h1>
                        <h2 id="slogan">Tu tienda <b>retro </b>de confianza :)</h2>
                    </hgroup>
                    <!-- botones (Inicio de sesión) -->
                    <button onclick="return false;"  id="fb_login"><i id="fb_icon" class="fa-brands fa-facebook fa-2xl"></i>
                        <span id="btn_txt">Ingresar con Facebook</span>
                    </button>
                    <button onclick="return false;" id="gg_login"><i class="fa-brands fa-google fa-xl"></i>
                        <span id="btn_txt2">Ingresar con Google</span> 
                    </button>
                    
                    <!-- campos de texto (Inicio de sesión) -->
                    <label id="lb_usuario" for="usuario">Usuario</label>
                    <input id="in_usuario" type="text" name="usuario" autofocus required autocomplete="off">
                    <label id="lb_clave" for="clave">Contraseña</label>
                    <input id="in_clave" type="password" name="clave" required minlength="6"/>

                    <!-- boton (Iniciar sesión) -->
                    <input id="btn_login" type="submit" value="Inicia sesión" disabled/>
                    
                    <!-- registro de usario -->
                    <span   id="registro_pregunta">¿Aún no tines cuenta?</span>
                    <button onclick="return false;" id="registro_btn1">Regístrate</button>
                    <button onclick="return false;" id="registro_btn2">Olvidé mi contraseña</button>
                </form>
            </div>
        </main>



        <!-- scripts -->
        <script src="js/enable_lgn.js" type="text/javascript"></script>
    </body>
</html>
